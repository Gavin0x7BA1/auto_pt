name: Build Windows EXE and Release

on:
  push:
    tags:
      - 'v*'  # 当你推送 v1.0.0 这样的标签时触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          # 确保文件存在
          if (-not (Test-Path pt_sites.json)) {
            Write-Error "pt_sites.json 缺失"; exit 1
          }
          pyinstaller --onefile `
                      --icon=assets/run.ico `
                      --add-data="pt_sites.json:." `
                      --add-binary "driver/chromedriver.exe;driver"
                      --console `
                      ${{ github.event.repository.name }}.py
          ren dist\${{ github.event.repository.name }}.exe debug.exe
          pyinstaller --onefile `
                      --icon=assets/run.ico `
                      --add-data="pt_sites.json:." `
                      --add-binary "driver/chromedriver.exe;driver"
                      --noconsole `
                      ${{ github.event.repository.name }}.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true 
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}